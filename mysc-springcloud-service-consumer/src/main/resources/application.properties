# 本服务消费者的内嵌tomcat端口
server.port=8090

#配置服务名称
spring.application.name=mysc-springcloud-service-consumer

# 配置注册中心地址
eureka.client.service-url.defaultZone=http://eureka8761:8761/eureka,http://eureka8762:8762/eureka

# 配置文件需要配置spring boot 监控端点的访问权限 *表示所有接口都允许访问(默认只有health和info支持直接访问)
management.endpoints.web.exposure.include=*
